<!DOCTYPE html>
<html></html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password-creator.css">
    <title>password-creator</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Password Creator</h1>
        <div class="options">
            <input -webkit-appearance: slider-vertical name="password-length" id="length" type="range" orient="vertical" required min="0" max="18">
            <label id="range" for="length">Length</label>
            <ul>
                <li><input id="1" type="checkbox">
                    <label for="checkbox1">Uppercase</label>
                </li>
                <li><input id="2" type="checkbox">
                    <label for="checkbox2">Lowercase</label>
                </li>
                <li><input id="3" type="checkbox">
                    <label for="checkbox3">Numbers</label>
                </li>
                <li><input id="4" type="checkbox"><label for="checkbox4">Symboles</label>
                </li>
            </ul>
            
        </div>
        <div class="submit">
            <button id="create" type="submit">create</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="password-creator.js"></script>
</body>
</html>
